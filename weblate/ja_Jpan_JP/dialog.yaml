"Dialog02E": "いらっしゃい！　欲しいしなもんは\nここへ、持って来てくだせえ。　　\n@"
"Dialog02F": "おおーっと！そいつはいけねえや！\nちゃんと金払ってくだせえ。@"
"Dialog031": "ハート　３個　１０ルピー　　　　\n　　　　買う　　　買わないよ！%"
"Dialog033": "爆弾　１０個　　　１０ルピー　　\n　　　　買う　　　買わないよ%"
"Dialog034": "おおっと、金が足りないんじゃあ　\n仕方ねー。出直しておくんな！　　\n@"
"Dialog035": "ありがとうございやした！　　　　\nまた　寄ってくだせえ。@"
"Dialog038": "あれほど、ちゃんと金払えって\n言ったのに…　　仕方がない\n死んでもらう！@"
"Dialog039": "オオッ？お城の門が開いた！　　　\nこれで、帰りは　楽ちんだっ！　　\n@"
"Dialog03C": "ボタンを押してクレーンを動かす\n‥後は、そのタイミングだけ！\nさあ、ボタンの前へ、行っとくれ\n頑張ってね！@"
"Dialog03D": "盾を手に入れた！　　　　　　　　\n裏に名前を　書いておこー！@"
"Dialog03F": "まっ、頑張っておくんな！　　　　\n　@"
"Dialog040": "もう　今日は、店じまいだよ　　　\nまた、遊びに来てちょーだい！@"
"Dialog042": "３０ルピーを取った！　　　　　　\nこれで後　３回は、出来るよ。　　\n@"
"Dialog044": "ヨッシーだっ！　この頃色んな　　\nゲームで、見かけるなー。@"
"Dialog045": "釣りはどうかね？　１０ルピーだよ\n　　　　します　　結構です%"
"Dialog046": "もっと情熱をもたないと駄目だよ！\n@"
"Dialog047": "そうか…では　<dpad2>　キーの\n　でポイントが変わるから\nあとはボタンを　連射しなさい\n頑張るのだよ！@"
"Dialog048": "まだ、するかね？　　　　　　　　\n　　　　もちろん　結構です%"
"Dialog04A": "おっ　これはでかい！　よろしい　\n賞金２０ルピー上げよう！　　　　\nまたするかね？　　　　　　　　　\n　　　　もちろん　結構です%"
"Dialog04C": "いやー、やっぱりそれは無理だよ。\n　　では、御機嫌よう！@"
"Dialog04E": "お金が　無いのかね？　　　　　　\nお金が溜まったら、また来なさい　\n@"
"Dialog050": "ハートのかけらが　４つ揃った！　\nハートの器が　１つ増えた！@"
"Dialog051": "真っ青な、氷だ！‥‥\nおおっ？　つ、冷たいぞ！！@"
"Dialog052": "ウヒョヒョヒョッ！　このつぼが　\nある限り、不死身でごじゃるよ！　\n@"
"Dialog053": "何てことを　するでごじゃるか　　\nワシャもう許さんでごじゃるよ！　\n@"
"Dialog055": "そうそう、浜辺には他にも　　　　\nうちあげられたものが、あっただよ\nもし　探しに　行くなら、怪物に　\n気をつけるだよ。　　　　　　　　\n\
  #####が、島に来てから　　　\nウロつくように　なっただ。@"
