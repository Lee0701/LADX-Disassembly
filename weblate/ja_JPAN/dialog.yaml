"Dialog000": "ちょーっと、待ったあ！　　　　　\nこっちさ、来るだよ。@"
"Dialog001": "あっ！気が付いたのね！良かった。\nもうダメかと思った．．．．．　　\n怖い夢を、見ていたみたい．．　　\n酷く、うなされていたよ。　　　　\n\
  ．．．　．．．えっ？　ゼルダ？？\n違うわ。　私は、マリン。　　　　\n意識が、はっきりしてないのね　　\nここは、コホリント島よ。　　　　\n@"
"Dialog003": "あっ！#####タリンは森へ　　\n菌取りに、出かけちゃったの　　　\n私は、歌うのが大好き！　　　　　\n聞いて！「風の魚」の歌よ　　　　\n\
  @"
"Dialog004": "あれ？　素敵な笛見つけたのね　　\n私の歌に合わせて吹いてみて　　　\n@"
"Dialog005": "やっぱり私は、歌が好き！　　　　\n#####は、何が好き？@"
"Dialog006": "#####　タリンは、お家で　　\nお昼寝してるの。　　　　　　　　\n私は、歌を歌うわ！　　　　　　　\nそう「風の魚」の歌よ。　　　　　\n\
  @"
"Dialog007": "ムムッ！鍵が、掛かっているぞ！　\nボスの鍵で、開けられるはずだ。　\n@"
"Dialog008": "力の欠片を、見つけた！　　　　　\n何だか　力が湧いてきた！@"
"Dialog002": "道に沿って、南に歩けば　貴方の、\n流れ着いた、浜辺よ　　　　　　　\nただ、貴方が島に来てから怪物達が\nこの辺りにも　ウロウロするように\n\
  なったの。気を付けて行ってね。　\n@"
