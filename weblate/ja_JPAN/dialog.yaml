"Dialog000": "ちょーっと、待ったあ！　　　　　\nこっちさ、来るだよ。@"
"Dialog001": "あっ！気が付いたのね！良かった。\nもうダメかと思った．．．．．　　\n怖い夢を、見ていたみたい．．　　\n酷く、うなされていたよ。　　　　\n\
  ．．．　．．．えっ？　ゼルダ？？\n違うわ。　私は、マリン。　　　　\n意識が、はっきりしてないのね　　\nここは、コホリント島よ。　　　　\n@"
"Dialog003": "あっ！#####タリンは森へ　　\n菌取りに、出かけちゃったの　　　\n私は、歌うのが大好き！　　　　　\n聞いて！「風の魚」の歌よ　　　　\n\
  @"
"Dialog004": "あれ？　素敵な笛見つけたのね　　\n私の歌に合わせて吹いてみて　　　\n@"
"Dialog005": "やっぱり私は、歌が好き！　　　　\n#####は、何が好き？@"
"Dialog006": "#####　タリンは、お家で　　\nお昼寝してるの。　　　　　　　　\n私は、歌を歌うわ！　　　　　　　\nそう「風の魚」の歌よ。　　　　　\n\
  @"
"Dialog007": "ムムッ！鍵が、掛かっているぞ！　\nボスの鍵で、開けられるはずだ。　\n@"
"Dialog008": "力の欠片を、見つけた！　　　　　\n何だか　力が湧いてきた！@"
"Dialog002": "道に沿って、南に歩けば　貴方の、\n流れ着いた、浜辺よ　　　　　　　\nただ、貴方が島に来てから怪物達が\nこの辺りにも　ウロウロするように\n\
  なったの。気を付けて行ってね。　\n@"
"Dialog017": "私、気まぐれトレーシー！　　　　\n元気になるヒミツ　売ってるの。　\n@"
"Dialog019": "　４２ルピーで　ヒミツする？　　\n　　　　する　　　しない%"
"Dialog01B": "ちょっとー！　アンタ、金が　　　\n足りないわよん。出直しといで！　\n@"
"Dialog01C": "　．．．　．．．　．．．　　　　\nでも、あんたには売らない！@"
"Dialog01D": "何さ、せっかく元気が出るって　　\n言ってるのに．．．意気地無しっ！\n@"
"Dialog01E": "．．．．．アンタ、可愛いから　　\n７ルピーに　オマケしちゃうわあん\n@"
"Dialog020": "コーン　コンコン　カキクケコーン\n@"
"Dialog021": "イッシッシッシッ　不思議の森で　\nポンポコポコリン　迷うだべー！　\n@"
"Dialog022": "バウバウッ　　　バウバウッ　　　\n@"
"Dialog023": "キャン　キャン　キャン　キャン　\n@"
"Dialog009": "おうおう、それはネボケタケじゃ！\n３秒でイイもん作ってやろう　　　\n@"
"Dialog00A": "ふうーっ、菌かじったら、　　　　\n狸になった　夢をみてただ。　　　\n何をやったか、憶えてねえだが　　\nなんだか、楽しかっただよ。　　　\n\
  @"
"Dialog00B": "おらは、もう少し休んでから　家へ\n帰ることにするだ。@"
"Dialog00C": "トローリトロリ　森の菌で魔法の粉\nトローリトロリ@"
"Dialog00D": "オラは、いたずら狸だ．．．．．．\n粉っぽい物が、嫌いだーよ。　　　\n@"
"Dialog00E": "菌を掲げた！　芳醇なかほりが、　\n辺りにに広がる．．．．．．　　　\n@"
"Dialog00F": "菌を拾った！　芳醇なかほりが、　\n鼻の奥に広がる。@"
"Dialog010": "ウーン　分からんことは、うるりら\n爺さんに　電話するとえーだよ　　\n．．．　グー　　グー　　グー@"
"Dialog011": "ウーン　おら、疲れただ。　　　　\n少し寝るだ．．．　グー　グー@"
"Dialog012": "フイーーッ！　ビックリしたなあ！\nでも、いいこと　教えてあげるよ　\nダンジョンの壁を剣でツンツンして\nごらん。　　音が違う所は、爆弾で\n\
  壊せるんだよ！　気が付いてた？　\n@"
"Dialog013": "「風の魚」の歌を教えてもらった！\nマリンの歌声が心地よく耳に残る。\n@"
"Dialog014": "この歌、忘れないように　　　　　\n時々歌ってね！@"
"Dialog015": "えーっ！　ちゃんと憶えてね！　　\n私の好きな歌なんだから@"
"Dialog016": "どう？　ハートに染みる歌でしょ　\nちゃんと　おぼえた？　　　　　　\n　　　　うん　　　ちっとも%"
"Dialog018": "　２８ルピーで　ヒミツする？　　\n　　　　する　　　しない%"
"Dialog01A": "　ヌリ　ヌリ　ども　ありがとっ！\nヒミツの薬　塗っておいたわ！　　\nハートが０になったら効くわよ。　\nまた、よってらしてねえん．．．@"
"Dialog01F": "やった！　マリンを　お借りした！\n　　　　チャ、チャンス！？@"
"Dialog024": "傷と疲れを　癒やしましょう。　　\n少しの間、目を閉じて．．@"
"Dialog025": "よくも、俺様の可愛い手下を、　　\nやりやがったな！　　　　　　　　\n後で吠え面かくなよ！　　　　　　\n憶えてやがれっ！　けっ　ぺっ！　\n\
  @"
